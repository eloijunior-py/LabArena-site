<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação: Bloco com Atrito</title>
    <link rel="stylesheet" href="sim-style.css">
</head>
<body>

    <header>
        <h1><a href="../index.html">← Voltar</a> | Bloco com Atrito</h1>
    </header>

    <main class="sim-container">
        
        <canvas id="simCanvas" width="800" height="200"></canvas>

        <div class="controls">
            
            <div class="control-group">
                <label for="muSlider">Atrito (μ): <span id="muValue">0.1</span></label>
                <input type="range" id="muSlider" min="0" max="1" step="0.01" value="0.1">
            </div>

            <div class="control-group">
                <label for="vSlider">Vel. Inicial (m/s): <span id="vValue">5.0</span></label>
                <input type="range" id="vSlider" min="0" max="20" step="0.5" value="5.0">
            </div>
            
            <button id="resetButton">Resetar</button>
        </div>

    </main>

    <script src="bloco-atrito.js"></script>
</body>
</html>
